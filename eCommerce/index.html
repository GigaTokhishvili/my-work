<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/27ccdfb1a4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
   <header>
    <div class="nav container">
    <a href="#" class="logo">ECommerce</a>
    <i class="fa-solid fa-bag-shopping" id="cartIcon"></i>
    
    <div class="cart">
        <h2 class="cartTitle">Your Cart</h2>

        <div class="cartContent">

        </div>

        <div class="total">
            <div class="totalTitle">Total</div>
            <div class="totalPrice">$0</div>
        </div>
        <button type="button" class="btnBuy">Buy Now</button>
        <i class="fa-solid fa-xmark" id="closeCart"></i>
    </div>
    </div>
   </header>

   <section class='shop container'>
        <h2 class="sectionTitle">Shop Products</h2>
        <div class="shopContent">
            <div class="productBox">
                <img src="/stuff/shop img/product1.jpg" alt="" class="productImg">
                <h2 class="productTitle">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-bag-shopping cartIcon"></i>
            </div>

            <div class="productBox">
                <img src="/stuff/shop img/product2.jpg" alt="" class="productImg">
                <h2 class="productTitle">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class="fa-solid fa-bag-shopping cartIcon"></i>
            </div>

            <div class="productBox">
                <img src="/stuff/shop img/product3.jpg" alt="" class="productImg">
                <h2 class="productTitle">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class="fa-solid fa-bag-shopping cartIcon"></i>
            </div>

            <div class="productBox">
                <img src="/stuff/shop img/product4.jpg" alt="" class="productImg">
                <h2 class="productTitle">STRAW METAL BOTTLE</h2>
                <span class="price">$24.99</span>
                <i class="fa-solid fa-bag-shopping cartIcon"></i>
            </div>

            <div class="productBox">
                <img src="/stuff/shop img/product5.jpg" alt="" class="productImg">
                <h2 class="productTitle">SILVER SUNGLASSES</h2>
                <span class="price">$50</span>
                <i class="fa-solid fa-bag-shopping cartIcon"></i>
            </div>

            <div class="productBox">
                <img src="/stuff/shop img/product6.jpg" alt="" class="productImg">
                <h2 class="productTitle">BACK HAT</h2>
                <span class="price">$65.50</span>
                <i class="fa-solid fa-bag-shopping cartIcon"></i>
            </div>

            <div class="productBox">
                <img src="/stuff/shop img/product7.jpg" alt="" class="productImg">
                <h2 class="productTitle">BACKPACK</h2>
                <span class="price">$99.99</span>
                <i class="fa-solid fa-bag-shopping cartIcon"></i>
            </div>

            <div class="productBox">
                <img src="/stuff/shop img/product8.jpg" alt="" class="productImg">
                <h2 class="productTitle">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class="fa-solid fa-bag-shopping cartIcon"></i>
            </div>
        </div>
   </section>
    
</body>
</html>
